[tools]
#傻瓜式引导总开关
GUIDE = true

#白菜菊花api下载功能开关
BCJH = true

#多线程开关，不建议打开，尤其不建议跑1w以上的迭代，请务必看文档
MP = false

[calculator]
#选择厨师组合的迭代次数，建议10000，不建议低于5000，不建议超过30000
ITER_CHEF = 1000

#对每组厨师，选择菜谱组合的迭代次数，建议30000，不建议低于10000，不建议超过50000
ITER_RECIPE = 1000

#不计算1火厨师(true为不计算，false为计算)
AVOID_CHEF_1 = true
#不计算2火厨师
AVOID_CHEF_2 = true
#不计算3火厨师
AVOID_CHEF_3 = true
#计算4火厨师
AVOID_CHEF_4 = false
#计算5火厨师
AVOID_CHEF_5 = false

#预期达到的分数(不起太大作用，差一半到多一倍都行)
TARGET_SCORE_APPROXIMATE = 3000000
#***************************************************
#** 以下内容不建议修改，除非你清楚地知道这是什么意思 **
#***************************************************
T_MAX_CHEF = 50
T_MAX_RECIPE = 50
